<template name="home">



<div class="tile-container">
<div class="tile-block">
 {{#each tweets}}
 <div class="tile-item">

 
{{#if hasImg}}
<div class="row" id="with-img">
    <div class="small-12 large-12 columns" id="col1">
       <br> 
        
        <img class="circle" src="{{userdp}}">
        <p class="avatar-content1"><span>{{name}}</span><br>
        @{{username}}</p><br>
        <h2>{{tweet}}</h2><br><br>
       <img class="mainimg" src="{{media.media.[0].media_url}}">
       

 </div> 
 </div>     
    {{else}}
<div class="row" id="without-img">
     <div class="small-12 large-12 columns" id="col2">
      <br>
       <img class="circle" src="{{userdp}}">
        <p class="avatar-content"><span>{{name}}</span><br>
  @{{username}}</p>
     <h1>{{tweet}}</h1>
          
    </div>
 </div>
{{/if}}
    

 <div id="footer"><center>Made with love by Mifta Sintaha</center></div>
 </div>
  {{/each}}

</div>

</div>

  </template>
